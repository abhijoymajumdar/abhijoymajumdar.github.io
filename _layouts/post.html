---
layout: base
---

{% include header.html type="post" %}

<p>
<center>
	<a rel="nofollow" href="https://go.altaro.com/?LP=vxav-Banner-avmb-ts&Cat=SC&utm_source=vxav&utm_medium=sc&utm_content=banner&utm_contentid=avmb-ts">
		<img src="http://www.vxav.fr/img/altaro-banner-2019.png" style="box-shadow: 0px 0px 10px grey;">
	</a>
</center>
</p>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <article role="main" class="blog-post">
	      {{ content }}
	    </article>
	  	  
      <ul class="pager blog-pager">
        {% if page.previous.url %}
        <li class="previous">
          <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">&larr; Previous Post</a>
        </li>
        {% endif %}
        {% if page.next.url %}
        <li class="next">
          <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">Next Post &rarr;</a>
        </li>
        {% endif %}
      </ul>
      
	    {% if page.comments %}
        <div class="disqus-comments">
	        {% include disqus.html %}
        </div>
	    {% endif %}
    </div>
  </div>
</div>
